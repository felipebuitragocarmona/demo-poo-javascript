<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="../../modelos/Estudiante.js"></script>
    <script defer src="../../acceso_datos/EstudianteStorage.js"></script>
    <script defer src="../../negocio/ControladorEstudiantes.js"></script>

</head>

<body class="bg-light">

    <div class="container mt-5">

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Registro de Estudiante</h4>
            </div>

            <div class="card-body">

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">ID</label>
                        <input type="number" id="idInput" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="nombreInput" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Correo</label>
                        <input type="email" id="correoInput" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Fecha Nacimiento</label>
                        <input type="date" id="fechaInput" class="form-control">
                    </div>
                </div>

                <div class="d-grid">
                    <button id="agregarBtn" class="btn btn-success">
                        Agregar Estudiante
                    </button>
                </div>

            </div>
        </div>

        <div class="card shadow mt-4">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Lista de Estudiantes</h5>
            </div>

            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover align-middle text-center">
                        <thead class="table-primary">
                            <tr>
                                <th>#</th>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Fecha Nacimiento</th>
                            </tr>
                        </thead>
                        <tbody id="contenedorEstudiantes">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>




</body>

</html>
